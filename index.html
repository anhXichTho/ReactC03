<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
            integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<h1 id="name"></h1>
<script>
    let sumScore = 0; // Tính tổng điểm của 3 cái x.data
    axios.get('http://localhost:3000/students/12').then(x => {
        console.log(x)
    }).catch(e => {
        alert('Duong dan khong ton tai')
    })
    async function run1() {
        let a = await axios.get('http://localhost:3000/students/12');
        let b = await axios.get('http://localhost:3000/students/2');
        let c = await axios.get('http://localhost:3000/students/3');
        let d = await axios.get('http://localhost:3000/students/4');
        let e = await axios.get('http://localhost:3000/students/5');
        sumScore = a.data.score+b.data.score+c.data.score+d.data.score+e.data.score
        alert(sumScore)
    }
    run1()
</script>
</body>
</html>
